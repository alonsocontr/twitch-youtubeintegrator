<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>YouTube + Twitch Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * { box-sizing: border-box; }

    /* Base layout: center a wrapper so we get empty space on big desktop monitors */
    body {
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#000;
    }

    .wrapper {
      display:flex;
      width:90vw;      /* leave 5 % gutter left & right */
      height:90vh;     /* leave 5 % gutter top & bottom */
    }

    /* DESKTOP / WIDE LANDSCAPE – video 70 %, chat 30 % --------------- */
    #playerBox { flex:1 1 70%; }
    #chat      { flex:1 1 30%; border:none; }

    /* 16 : 9 video wrapper ----------------------------------------- */
    #playerBox { position:relative; width:100%; aspect-ratio:16/9; }
    #player    { position:absolute; top:0; left:0; width:100%; height:100%; border:none; }
    @supports not (aspect-ratio:16/9) {
      #playerBox { height:0; padding-bottom:56.25%; }
      #player    { position:absolute; }
    }

    /* PORTRAIT – video 40 %, chat 60 % ------------------------------- */
    @media (orientation: portrait) {
      .wrapper { flex-direction: column; width:100vw; height:100vh; }
      #playerBox { flex:0 0 40vh; max-height:40vh; }
      #chat      { flex:1 1 auto; min-height:60vh; overflow:auto; }
    }

    /* PHONE‑LANDSCAPE – chat ≥ 33 %, video ≤ 67 % -------------------- */
    @media (orientation: landscape) and (max-width:900px) {
      .wrapper { width:100vw; height:100svh; overflow:hidden; }

      #playerBox {
        flex:0 0 67vw;
        width:67vw;
        height:100%;
        overflow:hidden;
        position:relative;
      }
      #player { object-fit:cover; }
      #chat   { flex:1 1 0; min-width:33vw; overflow:auto; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- YOUTUBE ----------------------------------------------------- -->
    <div id="playerBox">
      <iframe id="player"
              src="https://www.youtube.com/embed/d_b5eKWcKYY"
              allow="autoplay; encrypted-media"
              allowfullscreen></iframe>
    </div>

    <!-- TWITCH ------------------------------------------------------ -->
    <iframe id="chat"></iframe>
  </div>

  <script>
    const channel = "jynxzi";
    const parent  = location.hostname;
    document.getElementById("chat").src =
      `https://www.twitch.tv/embed/${channel}/chat?darkpopout&hide_chat_login=true&parent=${parent}`;
  </script>
</body>
</html>
