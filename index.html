<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>YouTube + Twitch Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * { box-sizing: border-box; }
    body { margin:0; display:flex; height:100vh; background:#000; }

    /* DESKTOP / WIDE LANDSCAPE --------------------------------------- */
    #playerBox { flex:1 1 70%; }
    #chat      { flex:1 1 30%; border:none; }

    /* 16 : 9 video wrapper (default) --------------------------------- */
    #playerBox { position:relative; width:100%; aspect-ratio:16/9; }
    #player    { position:absolute; top:0; left:0; width:100%; height:100%; border:none; }
    @supports not (aspect-ratio:16/9) {
      #playerBox { height:0; padding-bottom:56.25%; }
      #player    { position:absolute; }
    }

    /* PORTRAIT – video 40 %, chat 60 % ------------------------------- */
    @media (orientation: portrait) {
      body       { flex-direction: column; }
      #playerBox { flex:0 0 40vh; max-height:40vh; }
      #chat      { flex:1 1 auto; min-height:60vh; overflow:auto; }
    }

    /* PHONE-LANDSCAPE – chat ≥ 33 %, video ≤ 67 % -------------------- */
    @media (orientation: landscape) and (max-width:900px) {
      body       { height:100svh; overflow:hidden; }

      /* Video fills full height and stays 16:9 but never wider than 67 % */
      #playerBox {
        flex:0 0 67vw;
        width:67vw;
        height:100%;
        overflow:hidden;
        position:relative;
      }
      #player {
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        object-fit:cover; /* Crops excess left/right so no bars */
      }

      /* Chat keeps at least one-third of viewport width */
      #chat { flex:1 1 0; min-width:33vw; overflow:auto; }
    }
  </style>
</head>
<body>
  <!-- YOUTUBE ------------------------------------------------------- -->
  <div id="playerBox">
    <iframe id="player"
            src="https://www.youtube.com/embed/d_b5eKWcKYY?autoplay=1"
            allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
  </div>

  <!-- TWITCH -------------------------------------------------------- -->
  <iframe id="chat"></iframe>

  <script>
    const channel = "jynxzi";
    const parent  = location.hostname;
    document.getElementById("chat").src =
      `https://www.twitch.tv/embed/${channel}/chat?darkpopout&hide_chat_login=true&parent=${parent}`;
  </script>
</body>
</html>
