<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>YouTube + Twitch Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    * { box-sizing: border-box; }
    body { margin:0; display:flex; height:100vh; background:#000; }

    /* DESKTOP / WIDE LANDSCAPE --------------------------------------- */
    #playerBox { flex:1 1 75%; }
    #chat      { flex:1 1 25%; border:none; }

    /* 16 : 9 video wrapper (default) --------------------------------- */
    #playerBox { position:relative; width:60%; aspect-ratio:16/9; }
    #player { position:absolute; width:100%; height:75%; top:50%; left:50%; transform:translate(-50%,-50%); border:none; }
    @supports not (aspect-ratio:16/9) {
      #playerBox { height:0; padding-bottom:56.25%; }
      #player    { position:absolute; }
    }

    /* Fallback for browsers without aspect-ratio support */
    @supports not (aspect-ratio: 16/9) {
      #playerBox { height: 0; padding-bottom: 56.25%; }
      #player    { position: absolute; }
    }

    /* PORTRAIT – video 40 %, chat 60 % ------------------------------- */
    @media (orientation: portrait) {
      body {
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #playerBox {
        width: 90%;
        aspect-ratio: 16/9;
        position: relative;
        flex: 0 0 auto;
      }

      #chat {
        width: 100%;
        flex: 1 1 auto;
        min-height: 50vh;
        overflow: auto;
        border: none;
      }
    }


    /* PHONE-LANDSCAPE – chat ≥ 33 %, video ≤ 67 % -------------------- */
    @media (orientation: landscape) and (max-width: 900px) {
      body {
        flex-direction: row;
        height: 100svh;
        overflow: hidden;
      }

      #playerBox {
        flex: 0 0 67vw;
        width: 67vw;
        height: 100%;
        aspect-ratio: auto;
        position: relative;
      }

      #player {
        width: 100%;
        height: 75%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        border: none;
      }

      #chat {
        flex: 1 1 0;
        min-width: 33vw;
        overflow: auto;
        border: none;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- YOUTUBE ------------------------------------------------------- -->
  <div id="playerBox">
    <iframe id="player"
            src="https://www.youtube.com/embed/69AXmSHecnA?autoplay=1"
            allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
  </div>

  <!-- TWITCH -------------------------------------------------------- -->
  <iframe id="chat"></iframe>

  <script>
    const channel = "jynxzi";
    const parent  = location.hostname;
    document.getElementById("chat").src =
      `https://www.twitch.tv/embed/${channel}/chat?darkpopout&hide_chat_login=true&parent=${parent}`;
  </script>
</body>
</html>
